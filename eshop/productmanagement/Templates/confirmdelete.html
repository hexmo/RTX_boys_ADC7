<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- css file linkup -->
    <!-- <link rel="stylesheet" href="style.css"> -->
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- font awesome icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>{% block title%} {% endblock %}</title>
</head>

<!-- display all products -->
{%csrf_token%}
<div class="product-container">
    <div class="image-container">
        <img src="{{product.image.url}}" class="card-img-top" alt="...">
    </div>
    <div class="detail-container">
        <h3>{{product.name}}</h3>
        <b>NRs:{{product.price}}</b><br><br>
        <div class="btn-group" role="group" aria-label="Basic example">
            <a href="/manageProduct/delete" class="btn btn-success">Cancel Deletion</a>

            <form action="delete" method="POST">
                {% csrf_token %}
                <input class="btn btn-danger" name="id" type="submit" value="{{product.id}}">
            </form>
        </div>
        <!-- <a href="view/{{product.id}}" class="btn btn-danger">Confirm Deletion</a> -->
    </div>

</div>

<style>
    .product-container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }
    
    .image-container img {
        width: 100%;
    }
</style>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<!-- <script src="script.js"></script> -->

</body>

</html>
