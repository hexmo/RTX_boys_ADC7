<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Phone Update Form</title>
</head>
<body>
    
    <div class="navbar navbar-dark bg-dark" >
        <a class="navbar-brand" href="#" >ESHOP</a>
    </div>
    
    <div class="row justify-content-center">
        <div>
            <div><h1 class="display-4">Update Phones</h1></div>
            <div class="form-group">
                <form action="update/{{phone.id}}" method="POST" enctype="multipart/form-data">
                    {%csrf_token%}
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="">Product Name</label>
                            <input type="text" name="Name" class="form-control" value="{{phone.name}}">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="">Product Brand</label>
                            <input type="text" name="Brand" class="form-control" value="{{phone.brand}}">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="">Product Price</label>
                            <input type="text" name="Price" class="form-control" value="{{phone.price}}">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="">Product Stock Number</label>
                            <input type="text" name="StockNo" class="form-control" value="{{phone.stockNo}}">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="">Product Release Date</label>
                            <input type="date" name="Date" class="form-control" value="{{phone.releaseDate}}">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="">Product Specification</label>
                            <input type="file" name="Specification" class="form-control" value="{{phone.specs}}">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="">Product Image</label>
                            <input type="file" accept="image/" name="Image" class="form-control" value="{{phone.image}}">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="">RAM</label>
                            <input type="text" name="ram" class="form-control" value="{{phone.RAM}}">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="">ROM</label>
                            <input type="text" name="rom" class="form-control" value="{{phone.ROM}}">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="">Screen Size</label>
                            <input type="text" name="screen size" class="form-control" value="{{phone.screeSize}}">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="">Color</label>
                            <input type="text" name="Color" class="form-control" value="{{phone.color}}">
                        </div> 
                        <div class="form-group col-md-6">
                            <label for="">Battery</label>
                            <input type="text" name="Battery" class="form-control" value="{{phone.battery}}">
                        </div> 
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="">Description</label>
                            <textarea name="Description" class="form-control" value="{{phone.description}}"></textarea>
                        </div> 
                    </div>
                    <button type="submit" class="btn btn-primary">Save</button>
                    <!-- <input type="Submit"> -->
                    <a href="{% url 'product' %}">Back</a>
                </form>
            </div>
            
        </div>
    </div>
    
    
</body>
</html>
